global
    log /dev/log local0
    log /dev/log local1 notice
    daemon

defaults
    log global
    mode http
    option httplog
    option dontlognull
    timeout connect 5000
    timeout client 50000
    timeout server 50000

frontend fund_frontend
    bind *:8080
    default_backend fund_backend
    
    # 支持SSE長連接
    option http-server-close
    option forwardfor except 127.0.0.0/8
    option http-pretend-keepalive

backend fund_backend
    balance roundrobin
    option httpchk GET /actuator/health
    http-check expect status 200
    server fund1 fund-service-1:8080 check
    server fund2 fund-service-2:8080 check
    
    # 支持粘性會話，確保SSE連接到相同的服務器
    cookie SERVERID insert indirect nocache 