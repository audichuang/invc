# 基金系統 - 單體應用配置
spring.application.name=fund-system
server.port=9090

# Redis 基本配置（支援Redis 4.x/5.x/6.x）
spring.data.redis.host=localhost
spring.data.redis.port=6379
spring.data.redis.database=0
spring.data.redis.timeout=5000ms
spring.data.redis.jedis.pool.max-active=10
spring.data.redis.jedis.pool.max-idle=8
spring.data.redis.jedis.pool.min-idle=2
spring.data.redis.jedis.pool.max-wait=2000ms

# 集群配置（根據端口自動推斷pod.id）
app.cluster.id=cluster-1

# CORS 配置 - 完全開放測試用
spring.mvc.cors.allowed-origins=*
spring.mvc.cors.allowed-methods=*
spring.mvc.cors.allowed-headers=*
spring.mvc.cors.allow-credentials=false
spring.mvc.cors.exposed-headers=*
spring.mvc.cors.max-age=3600

# 日誌配置
logging.level.com.example.async=INFO
logging.level.org.springframework.data.redis=DEBUG
logging.pattern.console=%clr(%d{HH:mm:ss.SSS}){faint} %clr(%-5level) %clr([%15.15t]){faint} %clr(%-40.40logger{39}){cyan} : %m%n

# Redis版本兼容性檢測（可選）
app.redis.version-check=true